name: framelib
display_name: framelib
description: framelib is a lightweight Python library for building Farcaster frames. It supports creating and deploying frame apps for the Farcaster ecosystem using Python, Flask, and Vercel. This includes support for frames that handle on-chain transactions with Arbitrum, facilitating interactions directly from Farcaster's social feed.
